language: csharp
solution: EmailValidation.sln
install:
  - nuget restore EmailValidation.sln
  - nuget install NUnit.ConsoleRunner -Version 3.6.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release EmailValidation.sln
  - mono ./testrunner/NUnit.Runners.3.6.1/tools/nunit3-console.exe ./UnitTests/bin/Release/UnitTests.dll